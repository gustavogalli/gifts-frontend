<nav class="bg-gray-800 p-6 flex items-center justify-between">
  <div class="flex items-center space-x-6">
    <a routerLink="/home" routerLinkActive="font-bold border-b-2 border-white"
      class="text-white hover:text-yellow-400 text-lg">Home</a>
    <a routerLink="/products" routerLinkActive="font-bold border-b-2 border-white"
      class="text-white hover:text-yellow-400 text-lg">Products</a>
    <a routerLink="/cart" routerLinkActive="font-bold border-b-2 border-white"
      class="text-white hover:text-yellow-400 text-lg">Cart</a>
    <a routerLink="/admin" *ngIf="isAdmin" routerLinkActive="font-bold border-b-2 border-white"
      class="text-white hover:text-yellow-400 text-lg">Admin</a>
  </div>
  <div>
    <button (click)="logout()" class="bg-yellow-400 text-gray-800 hover:bg-yellow-500 font-semibold py-2 px-4 rounded">

    </button>

<div class="w-full border-t border-yellow-400">
  <div class="flex w-full">
    <button *ngFor="let category of categories" [routerLink]="['/category', category]"
      class="flex-1 bg-gray-800 text-gray-100 py-2 rounded-none hover:bg-yellow-500 transition hover:text-gray-800 text-center">
      {{ category }}
    </button>
  </div>
</div>
